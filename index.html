<!DOCTYPE html>
<html lang="nl">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="style.css">
      <title>JQuery Toepassing - Kleurwissel</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <style>
         body {
         font-family: Arial, sans-serif;
         background-color: #f0f0f0;
         margin: 0;
         padding: 20px;
         }
         h1 {
         color: #333;
         }
         .container {
         text-align: center;
         margin-top: 50px;
         }
         #colorBox {
         width: 200px;
         height: 200px;
         background-color: #3498db;
         margin: 20px auto;
         transition: background-color 0.3s ease;
         }
         #changeColorBtn {
         padding: 10px 20px;
         background-color: #2ecc71;
         color: white;
         border: none;
         cursor: pointer;
         font-size: 16px;
         }
         #changeColorBtn:hover {
         background-color: #27ae60;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Klik om de achtergrondkleur te veranderen</h1>
         <div id="colorBox"></div>
         <button id="changeColorBtn">Verander kleur</button>
      </div>
      <script>
         $(document).ready(function(){
             
             var colors = ["#3498db", "#e74c3c", "#9b59b6", "#1abc9c", "#f39c12"];
         
             
             $("#changeColorBtn").click(function() {
                 
                 var randomColor = colors[Math.floor(Math.random() * colors.length)];
                 
                 
                 $("#colorBox").css("background-color", randomColor);
             });
         });
      </script>
   </body>
</html>
